<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>과일 선택</p>
        <select name="fruit">
            <option value="a">딸기</option>
            <option value="b" selected>수박</option>
            <option value="c">침외</option>
            <option value="d">메론</option>
        </select>
        <p>과일 선택</p>
        <select name="fruit2" multiple>
            <option value="a2">딸기</option>
            <option value="b2" selected>수박</option>
            <option value="c2">침외</option>
            <option value="d2">메론</option>
        </select>

        <p>과목 선택</p>
        <input type="text" list="subject">
        <datalist id="subject">
            <option value="html">HTML</option>
            <option value="web">웹</option>
            <option value="ps">포토샵</option>
        </datalist>

        <br>

        <input type="butten">
        <button type="butten"></button>

        <br>

        <input type="submit">
        <butten type="submit">제츌하기</butten>

        <br>

        <input type="reset">
        <butten type="reset">취소</butten>


        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
