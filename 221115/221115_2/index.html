<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <from method="get">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label>아이디<input type="text" value="5~30자 내로 입력하세요"></label>
                </li>
                <li>
                    <label>이메일<input type="email"></label>
                </li>
                <li>
                    <label>비밀번호<input type="password"></label>
                </li>
                <li>
                    <label>비밀번호 확인<input type="password"></label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
                <label><input type="radio" name="event" value="eventyes">메일 수신</label>
                <label><input type="radio" name="event" value="eventno" checked>메일 수신 안 함</label>
        </fieldset>
        <div>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </from>
</body>
</html>
