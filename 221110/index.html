<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요</h1>
    <h2>텍스트</h2>
    <h3>텍스트</h3>
    <h4>텍스트</h4>
    <h5>텍스트</h5>
    <h6>텍스트</h6>
    <p>p태그는 문단을 만든다</p>
    <p>p테그는 <br>pargraph의 줄임말이다</p>
    <blockquote>이 문장은 인용문입니다.<br>
    -2022년 11월 10일 
    </blockquote>
    <strong>이 글씨는 굵은 글씨입니다</strong>
    <p>
        <b>이 부분</b>만 굵게 만들어보겠습니다
    </p>

    <em>이 글씨는 기울임꼴입니다</em>
    <p>
        <i>이 부분</i>만 기울임꼴입니다 
    </p>
    
    <p>
        <cite>000 졸업논문</cite>에서 발췌
    </p>

    <p>
        <abbr title="Hyper Text Markup Language">HTML</abbr>
    </p>

    <p>
        <code>
            Hello World!
        </code>
    </p>

    <p>
        가격 10,000원 <small>(부가세 별도)</small>
    </p>

    <p>
        물은 H<sub>2</sub>0이다.
    </p>

    <p>
        8=2<sup>3</sup>
    </p>

    <p>
        <s>34,000원</s> <u>17,000원 세일!</u>
    </p>
</body>
</html>
