<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            caption-side: bottom;
            border: 1px solid orange;
            border-collapse: collapse;
        }
        th, td {
            border: 1px dotted black;
            padding: 10px;
        }
        th {
            background-color: #eee;
        }
        td {
            text-shadow: 2px 2px 5px hotpink;
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <caption>2019 국민 독서실태</caption>
        <thead>
            <tr>
                <th>구분</th>
                <th>성인</th>
                <th>독서자</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>종이책</td>
                <td>6.1권</td>
                <td>11.8권</td>
            </tr>
            <tr>
                <td>전자책</td>
                <td>1.2권</td>
                <td>7.1권</td>
            </tr>
            <tr>
                <td>오디오북</td>
                <td>0.2권</td>
                <td>5.5권</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
