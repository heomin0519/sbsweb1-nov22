<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="userid">아이디</label><input type="text" id="userid" name="userid" required autofocus>
                </li>
                <li>
                    <label for="userpw">비밀번호</label><input type="password" id="userpw" name="userpw" required >
                </li>
                <li>
                    <label for="userpw2">비밀번호 확인</label><input type="password" is="userpw2" name="userpw2" required>
                </li>
                <li>
                    <label for="usergrade">회원 등급</label><input type="text" id="usergrade" name="usergrade" value="준회원" readolny>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li><label for="username">이름</label><input type="text" id="username" name="username" placeholder="5자 미만 공백없이" maxlength="5" required></li>
                <li><label for="useremail">메일 주소</label><input type="email" id="usermail" name="usermail" placeholder="abcd@doamin.com" required></li>
                <li><label for="userphone">연락처</label><input type="tel" id="userphone" name="userphone"></li>
            </ul>
        </fieldset>
        <fieldset class="buttonfield">
           <input type="submit">
        </fieldset>
    </form>
</body>
</html>
