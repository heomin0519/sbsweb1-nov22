<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: content-box;
        }
        h1, div, span, p {
            border: 1px solid black;
        }
        .a {
            color: red;
        }
        p {
            padding: 10px;
            margin: 0;
        }
        span {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 20pxs;
        }
    </style>
</head>
<body>
    <h1>웹 기본 요소</h1>
    <div>웹 기본 요소애는
    <p class="a">HTML, CSS</p>
    <p class="a">HTML, CSS</p>
    <p class="a">HTML, CSS</p>
    <p class="a">HTML, CSS</p>
    <p class="a">HTML, CSS</p>
    그리고
    </div>
    <p>자바스크립트가<br>있다.</p>


    <h1>웹 기본 요소</h1>
    <div>웹 기본 요소애는
         <span class="a">HTML, CSS</span>
         <span class="a">HTML, CSS</span>
         <span class="a">HTML, CSS</span>
         <span class="a">HTML, CSS</span>
         <span class="a">HTML, CSS</span>
    그리고
    </div>
    <p>자바스크립트가<br>있다.</p>
</body>
</html>
