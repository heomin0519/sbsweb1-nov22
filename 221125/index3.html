<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrap {
            background-color: aquamarine;
            width: 960px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 120px;
        }
        header div {
            height: 100%;
            float: left;
        }
        #logo {
            width: 30%;
        }
        #logo img {
            margin: 34px 0 34px 10px;
        }
        #search {
            width: 40%;
        }
        #searchBox {
            width: 100%;
            height: 50px;
            padding: 10px;
            border: 3px solid darkblue;
            margin: 35px 0;
        }
        #qmenu {
            width: 30%;
        }
        #qmenu button, #qmenu span {
            float: right;
        }
        #qmenu button {
            background-color: white;
            width: 25px;
            height: 25px;
            border: 1px solid gainsboro;
            font-size: 20px;
            margin: 47,5px 0;
        }
        #qmenu span{
            font-size: 14px;
            margin: 53px 0 53px 15px;
        }
        
    </style>
</head>
<body>
    <div id="wrap">
    <header>
        <div id="logo">
            <img src="./img/logo.png">
        </div>
        <div id="search">
            <input id="searchBox" type="search" placeholder="검색어를 입력하세요">
        </div>
        <div id="qmenu">
            <span>누리집 안내 지도</span>
            <button type="button">-</button>
            <button type="button">+</button>
        </div>
    </header>
    <main></main>
    <footer></footer>
</div>
</body>
</html>
